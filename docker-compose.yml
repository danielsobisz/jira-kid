version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jira_light
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "password_encryption=md5"]
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
